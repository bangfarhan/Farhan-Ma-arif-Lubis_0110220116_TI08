<!DOCTYPE html>
<html lang="en">
<head>
  <title>Konversi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body onload="focus()">
  <nav>
    <a href="../Login/index.html">Login</a>
    <a href="../Chat/index.html">Chat</a>
    <a href="../Konversi/index.html">Kurs</a>
    <a href="../Form/index.html">Form</a>
    <a href="../Image/index.html">Image</a>
  </nav>
  <div class="form">
    <h2>Mengkonversi Uang</h2>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Mata Uang Asal</label>
        <select id="matauang2" class="form-control"> 
          <option selected="selected" value="1">Indonesia - Rupiah</option>
          <option value="9915">Dollar US</option>
          <option value="13472">Dollar Singapore</option>
          <option value="874">Ringgit Malaysia</option>
          <option value="120">Yen Jepang</option>
          <option value="15888">Euro</option>
          <option value="3592">Riyal Arab Saudi</option>
        </select> 
      </div>
      <div class="form-group col-md-6">
        <label>Mata Uang Tujuan</label>
        <select id="matauang1" class="form-control"> 
          <option selected="selected" value="1" hidden="">Indonesia - Rupiah</option>
        </select> 
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Masukkan Nilai</label>
        <input type="number" id="nilai" class="form-control" >
      </div>
      <div class="form-group col-md-6">
        <label>Hasil</label>
        <input type="number" required id="hasil" readonly class="form-control" >
      </div>
    </div>

    <div class="form-row">
      <div class="form-grup col-md-12">
        <textarea id="textarea" readonly class="form-control"></textarea>
      </div>
    </div>

    <button type="submit" class="btn btn-success" id="btn" onclick="convert()">Hitung</button>
  </div>
  
</body>
<script src="script.js"></script>
</html>
